{% extends "base.html" %}

{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadro Takip Sistemi - Raporlar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .form-card {
            border: 1px solid #dee2e6;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 15px;
            margin-top: 20px;
        }
        .form-card .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            border-radius: 15px 15px 0 0;
        }
        .report-btn {
            width: 100%;
            margin-bottom: 15px;
            padding: 20px;
            font-size: 1.2em;
        }
        .navbar {
            padding: 0.5rem 1rem;
        }
        .nav-link {
            padding: 0.5rem 1rem;
        }
        .navbar-nav {
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }
        #navbarNav {
            justify-content: center;
        }
    </style>
{% endblock %}

{% block content %}
    <nav class="navbar navbar-expand-lg" style="background-color: #D94F04;">
        <div class="container">
            <span class="navbar-brand text-white">Kadro Takip Sistemi</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{{ url_for('index') }}">Ana Sayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{{ url_for('birimler') }}">Birimler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{{ url_for('kadro_talebi') }}">Kadro Talebi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{{ url_for('ozet_cizelge') }}">Özet Çizelge</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{{ url_for('oncelikli_alan_arastirma_gorevlisi') }}">Öncelikli Alan Araştırma Görevlisi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white active" href="{{ url_for('raporlar') }}">Raporlar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card form-card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-file-alt me-2"></i>
                    Raporlar
                </h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <a href="{{ url_for('birim_raporu') }}" class="btn btn-primary report-btn">
                            <i class="fas fa-building me-2"></i>
                            Birim Bazlı İşlem Geçmişi Raporu
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
